spring.application.name=${APP_NAME:demo}

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/celebritysystem?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

spring.datasource.hikari.connection-timeout=${DB_CONN_TIMEOUT:30000}
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:5}

spring.jpa.hibernate.ddl-auto=${JPA_DDL:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=${JPA_DIALECT:org.hibernate.dialect.MySQL8Dialect}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}

logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.org.springframework=${LOG_LEVEL_SPRING:INFO}
logging.level.org.hibernate=${LOG_LEVEL_HIBERNATE:WARN}

app.jwt.expiration-hours=${JWT_EXPIRATION:24}

spring.security.user.name=${SECURITY_USERNAME:admin}
spring.security.user.password=${SECURITY_PASSWORD:secret}

spring.servlet.multipart.enabled=${MULTIPART_ENABLED:true}
spring.servlet.multipart.max-file-size=${MULTIPART_MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MULTIPART_MAX_REQUEST_SIZE:10MB}

allowed.cors.origins=${ALLOWED_CORS_ORIGINS:http://localhost:3000,https://surveys.ugs.ro}
