# Application Name
spring.application.name=${APP_NAME}

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.connection-timeout=${DB_CONN_TIMEOUT}
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${JPA_DDL}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.dialect=${JPA_DIALECT}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL}

# Logging Levels
logging.level.root=${LOG_LEVEL_ROOT}
logging.level.org.springframework=${LOG_LEVEL_SPRING}
logging.level.org.hibernate=${LOG_LEVEL_HIBERNATE}

# JWT Configuration
app.jwt.expiration-hours=${JWT_EXPIRATION}

# Security Credentials (for basic auth or dev)
spring.security.user.name=${SECURITY_USERNAME}
spring.security.user.password=${SECURITY_PASSWORD}

# File Upload Limits
spring.servlet.multipart.enabled=${MULTIPART_ENABLED}
spring.servlet.multipart.max-file-size=${MULTIPART_MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size=${MULTIPART_MAX_REQUEST_SIZE}
